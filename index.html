<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>GitHub Pages API Test</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    #ip { font-size: 20px; color: darkblue; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>API Test from GitHub Pages üåê</h1>
  <p>Click the button to fetch your public IP address:</p>
  <button onclick="getIP()">Get My IP</button>
  <div id="ip">Waiting...</div>

  <script>
    async function getIP() {
      try {
        // Call the ipify API to get public IP
        const response = await fetch("https://api.ipify.org?format=json");
        const data = await response.json();
        document.getElementById("ip").innerText = "Your IP is: " + data.ip;
      } catch (err) {
        document.getElementById("ip").innerText = "Error fetching IP üò¢";
        console.error(err);
      }
    }
  </script>
</body>
</html>
